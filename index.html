<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <meta name="description" content="Coding Dojo Assignment: Create Registration Form. Don't worry about styling."/>
    </head>
        <body>
            <form action="process.php" method="post">
                <div>
                    <h3>My Registration Form</h3>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="pw_confirm">PW Confirm</label>
                    <input type="password" id="pw_confirm" name="password_confirmation">
                </div>
                <div>
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                <div>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="gender" value="other">
                </div>
                <div>
                    <p>A short description about yourself:</p>
                    <div>
                        <textarea name="description"></textarea>
                    </div>
                </div>
                <div>
                    <p>Favorite Language</p>
                    <select>
                        <option value="JavaScript">JavaScript</option>
                        <option value="html">html</option>
                        <option value="css">css</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </body>
</html>
